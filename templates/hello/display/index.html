<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />

      <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
      Remove this if you use the .htaccess -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      <title>Hello World App</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Now, let's link our stylesheet -->
      <link rel="stylesheet" type="text/css" href="style/style.css" />

      <!-- IP.UI library - see https://github.com/miguelcobain/IP.UI -->
      <script type="text/javascript" src="http://static.instantplaces.org/public-v1/scripts/ip/ip.ui-0.0.1.min.js"></script>
      <!-- IP.API library - see https://github.com/miguelcobain/IP.API -->
      <script type="text/javascript" src="http://static.instantplaces.org/public-v1/scripts/ip/ip.api-0.0.1.min.js"></script>
      <!-- Include our beloved jQuery -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <!-- Include jQuery pulse plugin -->
      <script type="text/javascript" src="script/jquery.pulse.min.js"></script>
      <!-- And finally our custom javascript -->
      <script type="text/javascript" src="script/script.js"></script>

   </head>

   <body>
      <div class="bar top">
         <h1 style="display:none">Hello!</h1>
      </div>
      <div id="container">
         <div class="splash table">
            <div class="cell">
               <div class="centerContent">
                  <h1>Hello World App</h1>
                  <p>
                     A simple, intuitive and scaffolded app to help you get started with web display application development.
                  </p>
                  <div class="circle"></div>
               </div>
            </div>
         </div>
         <div class="content">
            <div class="table">
               <div class="cell">
                  <div class="centerContent">
                     <h1 id="title" style="display:none">Hello user!</h1>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="bar bottom"></div>

   </body>
</html>
